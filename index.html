<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techingo - Interactive Tech Bingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .animate-flip {
            animation: flip 0.6s ease-in-out forwards;
        }
         .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #f59e0b, 0 0 20px #f59e0b, 0 0 30px #f97316;
            }
            to {
                box-shadow: 0 0 20px #f97316, 0 0 30px #ef4444, 0 0 40px #ef4444;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        @keyframes flip {
            0% {
                transform: perspective(400px) rotateY(90deg);
                opacity: 0;
            }
            40% {
                transform: perspective(400px) rotateY(-20deg);
            }
            60% {
                 transform: perspective(400px) rotateY(10deg);
            }
            80% {
                 transform: perspective(400px) rotateY(-5deg);
            }
            100% {
                transform: perspective(400px) rotateY(0deg);
                opacity: 1;
            }
        }
        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-50': '#f0f9ff',
                        'primary-100': '#e0f2fe',
                        'primary-500': '#0ea5e9',
                        'primary-600': '#0284c7',
                        'primary-900': '#0c4a6e',
                        'accent-green': '#10b981',
                        'accent-amber': '#f59e0b',
                        'accent-red': '#ef4444',
                        'accent-purple': '#8b5cf6',
                        'accent-teal': '#14b8a6',
                        'slate-25': '#fcfcfd',
                        'slate-50': '#f8fafc',
                        'slate-100': '#f1f5f9',
                        'slate-200': '#e2e8f0',
                        'slate-400': '#94a3b8',
                        'slate-600': '#475569',
                        'slate-900': '#0f172a',
                    },
                    gradientColorStops: theme => ({
                        ...theme('colors'),
                    }),
                    backgroundImage: {
                        'gradient-primary': 'linear-gradient(135deg, #0ea5e9, #8b5cf6)',
                        'gradient-success': 'linear-gradient(135deg, #10b981, #14b8a6)',
                    },
                     animation: {
                        glow: 'glow 2s ease-in-out infinite alternate',
                        fadeInUp: 'fadeInUp 0.5s ease-out forwards',
                        flip: 'flip 0.6s ease-in-out forwards',
                        shake: 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                    },
                    keyframes: {
                        glow: {
                            '0%, 100%': { 'box-shadow': '0 0 10px #f59e0b, 0 0 20px #f59e0b, 0 0 30px #f97316' },
                            '50%': { 'box-shadow': '0 0 20px #f97316, 0 0 30px #ef4444, 0 0 40px #ef4444' },
                        },
                        fadeInUp: {
                           '0%': { opacity: '0', transform: 'translateY(20px)' },
                           '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        flip: {
                            '0%': { transform: 'perspective(400px) rotateY(90deg)', opacity: '0' },
                            '40%': { transform: 'perspective(400px) rotateY(-20deg)' },
                            '60%': { transform: 'perspective(400px) rotateY(10deg)' },
                            '80%': { transform: 'perspective(400px) rotateY(-5deg)' },
                            '100%': { transform: 'perspective(400px) rotateY(0deg)', opacity: '1' },
                        },
                         shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
